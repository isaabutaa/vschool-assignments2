<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="flags-container">
        <!-- Put drop down menu here so user can select which flag to view -->
        <div class="flag france">
            <div class="france-red"></div>
            <div class="france-white"></div>
            <div class="france-blue"></div>
        </div>
        <div class="flag germany">
            <div class="germany-black"></div>
            <div class="germany-red"></div>
            <div class="germany-gold"></div>
        </div>
        <div class="flag madagascar">
            <div class="madagascar-white"></div>
            <div class="mad-red-green">
                <div class="madagascar-red"></div>
                <div class="madagascar-green"></div>
            </div>
        </div>
        <div class="flag switzerland">
            <div class="swiss-vertical"></div>
        </div>
        <div class="flag sweden">
            <div class="sweden-horizontal"></div>
            <div class="sweden-vertical"></div>
        </div>
        <div class="flag gambia">
            <div class="gambia-red"></div>
            <div class="gambia-white-one"></div>
            <div class="gambia-blue"></div>
            <div class="gambia-white-two"></div>
            <div class="gambia-green"></div>
        </div>
        <div class="flag japan">
            <div class="japan-red"></div>
        </div>
        <div class="flag niger">
            <div class="niger-orange"></div>
            <div class="niger-white"></div>
            <div class="niger-green"></div>
            <div class="niger-circle"></div>
        </div>
        <div class="flag "></div>
        <div class="flag "></div>
        <div class="flag "></div>
    </div>
</body>
</html>
